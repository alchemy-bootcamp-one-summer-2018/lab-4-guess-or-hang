<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <h1>Hangman Game</h1>

    <p>Welcome to the hangman game! Press the button to select a word.</p>

    <p><button onclick="return startGame()">Start the game</button></p>

    <div id="game-area">
        
        <table>
            <tbody>
                <tr id="word-space">
                </tr>
            </tbody>
        </table> 
        
        <form id="letter-guess" onsubmit="return submitGuess()">
            <label>
                <input id="guess" name="guess" maxlength="1" pattern="[a-z, A-Z]" placeholder="Guess one letter" title="Guess only letters, and only those that you haven't submitted yet" require>
            </label>
            <button type="submit">Guess</button>
        </form>

        <p id="guesses-left"></p>
        
        <p id="results"></p>
        
        <h2>Incorrect Letters</h2>
        <table id="incorrect-letters">
            <tr>
                <td id="guess-0"></td>
                <td id="guess-1"></td>
                <td id="guess-2"></td>
                <td id="guess-3"></td>
                <td id="guess-4"></td>
                <td id="guess-5"></td>
                <td id="guess-6"></td>
                <td id="guess-7"></td>
            </tr>
        </table>

        <div id="gallows" >
            <img src="/assets/0.jpg">
        </div>
    </div>
    
    <script src="words.js"></script>
    <script src="app.js"></script>
</body>

</html>
