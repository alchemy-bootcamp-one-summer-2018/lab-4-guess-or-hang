<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rock+Salt" rel="stylesheet" />
</head>

<body>

    <h1>Hangman Game</h1>

    <div id="start-area">

        <p id="welcome-message">Welcome! To play hangman, press the start button below.</p>

        <p><button onclick="return startGame()">Start the game</button></p>

    </div>

    <div id="game-area">
        
        <table>
            <tbody>
                <tr id="word-space">
                </tr>
            </tbody>
        </table> 
        
        <form id="letter-guess" onsubmit="return submitGuess()" onreset="return resetGame()">
            <label>
                <input id="guess" name="guess" maxlength="1" pattern="[a-zA-Z]" placeholder="Guess one letter" title="Guess only letters, and only those that you haven't submitted yet" require>
            </label>
            <button type="submit" id="submit-button">Guess</button>
            <button type="reset" id="reset-button">Reset Game</button>
        </form>

        <p id="guesses-left"></p>
        
        <p id="results"></p>
        
        <h2>Incorrect Letters</h2>
        <table id="incorrect-letters">
            <tr>
                <td id="guess-0"></td>
                <td id="guess-1"></td>
                <td id="guess-2"></td>
                <td id="guess-3"></td>
                <td id="guess-4"></td>
                <td id="guess-5"></td>
                <td id="guess-6"></td>
                <td id="guess-7"></td>
            </tr>
        </table>

        <div id="gallows" >
            <img src="https://www.oligalma.com/downloads/images/hangman/files/3.jpg">
        </div>
    </div>
    
    <script src="words.js"></script>
    <script src="app.js"></script>
</body>

</html>
