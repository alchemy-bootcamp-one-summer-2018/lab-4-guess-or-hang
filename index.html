<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="gallows">
           <button id="start-button" onclick="return displaySpaces()">Start Game</button>
        </p>
    </div>
    <div>
        <form id="guess-letter">
            <div id="hidden-letters"></div>
            <div id="wrong-letters">
                <p><label>Wrong letters: </label><label id="wrong-list"></label></p>
                <p><label>Guesses left: </label><label id="guesses-left"></label></p>
            </div>
            <button id="guess-button" onclick="return guessLetter()">Guess a Letter</button>
            <label>
                <input id="letter-guessed" maxlength="1" required>
            </label>
            <div>
                <p><label id="message">YOU SUCK</label></p>
            </div>
        </form>
    </div>

</body>


<script src="word.js"></script>
<script src="app.js"></script>

</html>
