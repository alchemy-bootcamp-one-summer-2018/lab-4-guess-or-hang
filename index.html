<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <h1>Hangman Game</h1>

    <p>Welcome to the hangman game! Press the button to select a word.</p>

    <p><button onclick="return randomWord()">Start the game</button></p>

    <table>
        <tr>
            <td id="letter-0"></td>
            <td id="letter-1"></td>
            <td id="letter-2"></td>
            <td id="letter-3"></td>
            <td id="letter-4"></td>
            <td id="letter-5"></td>
            <td id="letter-6"></td>
            <td id="letter-7"></td>
            <td id="letter-8"></td>
            <td id="letter-9"></td>
            <td id="letter-10"></td>
        </tr>
    </table> 

    <form id="letter-guess" onsubmit="return submitGuess()">
        <input id="guess" name="guess" require>
        <button type="submit">Guess</button>
    </form>

    <p id="results"></p>

    <table id="incorrect-letters">
        <th>Incorrect Letters</th>
        <tr>
            <td id="guess-0"></td>
            <td id="guess-1"></td>
        </tr>
        <tr>
            <td id="guess-2"></td>
            <td id="guess-3"></td>
        </tr>
        <tr>
            <td id="guess-4"></td>
            <td id="guess-5"></td>
        </tr>
    </table>

    <script src="words.js"></script>
    <script src="app.js"></script>
</body>

</html>
